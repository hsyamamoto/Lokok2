<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LOKOK System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&family=Geist+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Fallback básico caso CDNs falhem */
        body { font-family: Geist, system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-blue-50 min-h-screen flex items-center justify-center font-sans text-base p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center mb-4">
                <img src="/logo-lokok.svg" alt="LOKOK Logo" class="w-20 h-20">
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">LOKOK System</h1>
            <p class="text-base text-gray-600">Sign in to access the system</p>
        </div>
        
        <!-- Error Alert -->
        
        
        <!-- Login Form -->
        <form method="POST" action="/login" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-gray-500"></i>
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-300 transition-colors duration-200 font-mono text-sm"
                    placeholder="your@email.com"
                >
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-gray-500"></i>
                    Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-300 transition-colors duration-200 font-mono text-sm pr-12"
                        placeholder="••••••••"
                    >
                    <button 
                        type="button" 
                        onclick="togglePassword()" 
                        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700 transition-colors duration-200"
                    >
                        <i id="passwordIcon" class="fas fa-eye text-sm"></i>
                    </button>
                </div>
            </div>
            
            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-sky-300 to-sky-400 text-sky-800 text-base font-semibold py-3 px-4 rounded-lg hover:from-sky-400 hover:to-sky-500 focus:ring-2 focus:ring-sky-200 focus:ring-offset-2 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>
        

        
        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                © 2025 LOKOK System. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash text-sm';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye text-sm';
            }
        }
        
        // Auto-focus no primeiro campo
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
        
        // Adicionar animação de loading no botão de submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitButton = this.querySelector('button[type="submit"]');
            const originalContent = submitButton.innerHTML;
            
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            submitButton.disabled = true;
            
            // Não interferir com o redirecionamento - remover o setTimeout que reabilita o botão
        });
    </script>
</body>
</html>
